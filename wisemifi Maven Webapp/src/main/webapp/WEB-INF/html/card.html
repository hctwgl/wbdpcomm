<!DOCTYPE html><html>	<head>		<meta charset="UTF-8" />		<meta name="viewport" content="initial-scale=1,maximum-scale=1, minimum-scale=1" />		<meta http-equiv="X-UA-Compatible" content="IE=edge" />		<title>身份证</title>		<link rel="stylesheet" type="text/css" href="../css/weui.css" />		<script src="../jquery/jquery-3.1.0.min.js"></script>		<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>		<script src="../js/extraadd_chen.js"></script>		<script src="../js/card.js"></script>		<script type="text/javascript">		</script>		<style type="text/css">			/*页面初始化*/						body,			h1,			h2,			h3,			h4,			h5,			h6,			hr,			p,			blockquote,			dl,			dt,			dd,			ul,			ol,			li,			pre,			form,			fieldset,			legend,			button,			input,			textarea,			th,			td {				margin: 0;				padding: 0;			}						body {				width: 7.5rem;			}						#all {				width: 100%;			  	height: 11.5rem;			  					background: #FFFFFF;				font: "微软雅黑";				position: relative;			}			#top{	    		width: 7.5rem;	    		height: 10.6rem;	    		overflow-y: scroll;				display: -webkit-flex;				/* Safari */				display: flex;				flex-direction: column;				align-items: center;	    		overflow-y: scroll;	    	}			.title{				width:6.6rem;				margin-top: 0.2rem;				color: #999999;				display: flex;				align-items: center;				font-size: 0.26rem;			}			#guide {				display: -webkit-flex;				/* Safari */				display: flex;				justify-content: center;				align-items: center;				margin-top: 0.3rem;			}						.no {				display: block;				width: 0.52rem;				height: 0.52rem;				text-align: center;				line-height: 0.52rem;				border: 0.02rem solid #CCCCCC;				border-radius: 50%;				color: #CCCCCC;				font-size: 0.30rem;			}						.no img {				width: 0.52rem;				height: 0.52rem;			}						.now {				border: 0.02rem solid #FF5500;				border-radius: 50%;				color: #FF5500;			}						.line {				display: block;				width: 1rem;				height: 0.01rem;				border: 0.01rem solid #CCCCCC;			}						.form {				width: 7rem;				height: 3rem;				margin-top: 0.2rem;				display: -webkit-flex;				/* Safari */				display: flex;				flex-direction: column;				justify-content: center;				align-items: center;				border: 0.02rem dashed #CCCCCC;				border-radius: 0.1rem;				font-size: 0.3rem;				color: #CCCCCC;			}						.first {				margin-top: 0.4rem;			}						.form span:nth-child(1) {				display: block;				width: 1.43rem;				height: 1.14rem;			}						.form span:nth-child(1) img {				width: 1.43rem;				height: 1.14rem;			}						.form span:nth-child(2) {				margin-top: 0.2rem;			}								.imgcontainer {				width: 7rem;				height: 3rem;			}						.imgcontainer img {				width: 7rem;				height: 3rem;			}						#bottom {				width: 100%;				height: 0.8rem;				display: -webkit-flex;				display: flex;				justify-content: center;				position: absolute;				bottom: 0;			}						#bottom span {				width: 7rem;				height: 0.8rem;				display: -webkit-flex;				display: flex;				justify-content: center;				align-items: center;				background: -webkit-linear-gradient(#02ceff, #3285ff); /* Safari 5.1 - 6.0 */				background: -o-linear-gradient(#02ceff, #3285ff); /* Opera 11.1 - 12.0 */				background: -moz-linear-gradient(#02ceff, #3285ff); /* Firefox 3.6 - 15 */				background: linear-gradient(#02ceff, #3285ff); /* 标准的语法 */				border-radius: 0.2rem;				color: white;				font-size: 0.32rem;			}						.weui_toast {				font-size: 0.28rem !important;			}		</style>	</head>	<body>		<!--信息提交完成提示栏-->		<div id="toast" style="display:none;">			<div class="weui_mask_transparent"></div>			<div class="weui_toast">				<i class="weui_icon_toast"></i>				<p class="weui_toast_content">上传成功</p>			</div>		</div>		<!--进程加载中提示栏-->		<div id="loadingToast" class="weui_loading_toast" style="display:none;">			<div class="weui_mask_transparent"></div>			<div class="weui_toast">				<div class="weui_loading">					<!-- :) -->					<div class="weui_loading_leaf weui_loading_leaf_0"></div>					<div class="weui_loading_leaf weui_loading_leaf_1"></div>					<div class="weui_loading_leaf weui_loading_leaf_2"></div>					<div class="weui_loading_leaf weui_loading_leaf_3"></div>					<div class="weui_loading_leaf weui_loading_leaf_4"></div>					<div class="weui_loading_leaf weui_loading_leaf_5"></div>					<div class="weui_loading_leaf weui_loading_leaf_6"></div>					<div class="weui_loading_leaf weui_loading_leaf_7"></div>					<div class="weui_loading_leaf weui_loading_leaf_8"></div>					<div class="weui_loading_leaf weui_loading_leaf_9"></div>					<div class="weui_loading_leaf weui_loading_leaf_10"></div>					<div class="weui_loading_leaf weui_loading_leaf_11"></div>				</div>				<p class="weui_toast_content">正在上传中</p>			</div>		</div>		<div id="all">			<div id="top">				<div class="title">&nbsp;&nbsp;&nbsp;请上传身份证正反面及本人手持身份证照片，审核通过后，维泽无线即可使用。</div>				<div class="form first" id="positive">						<span><img src="../img/mine_icon_IDcard_default.png" /></span>						<span>点击上传身份证正面</span>						<div id="oneserverId1" style="display:none"></div>						<div class="imgcontainer" style="display:none">							<img id="img_positive" src="" />						</div>					</div>					<div class="form" id="opposite">						<span><img src="../img/mine_icon_IDcard_default.png" /></span>						<span>点击上传身份证反面</span>						<div id="oneserverId2" style="display:none"></div>						<div class="imgcontainer" style="display:none">							<img id="img_opposite" src="" />						</div>					</div>				<div class="form" id="opposite1">						<span><img src="../img/mine_icon_IDcard_default.png" /></span>						<span>点击上传手持身份证照</span>						<div id="oneserverId3" style="display:none"></div>						<div class="imgcontainer" style="display:none">							<img id="img_opposite1" src="" />						</div>					</div>							</div>						<div id="bottom">				<span id="sub">确认提交</span>			</div>		</div>	</body></html>
